<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sachitha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  box-sizing: border-box;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffafbd,#ffc3a0);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}
.card{
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 30px;
  width: 320px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: fadeUp 1.2s ease;
}
@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
img{
  width: 180px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255,51,102,0.5);
  margin-bottom: 15px;
}
h1{
  font-family:'Playfair Display',serif;
  color:#fff;
  margin:10px 0;
}
p{
  color:#fff;
  font-size:16px;
  margin-bottom:20px;
}
button{
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}
#yes{
  background:#ff3366;
  color:#fff;
}
#yes:hover{
  transform:scale(1.05);
}
#no{
  background:#ffffffaa;
  color:#333;
  position:absolute;
}
</style>
</head>

<body>

<div class="card">
  <img src="sachitha.jpg">
  <h1>Sachitha ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes" onclick="yesClick()">YES üíñ</button>
  <button id="no">NO üôà</button>
</div>

<audio id="song" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClick(){
  document.getElementById("song").play();
  document.body.innerHTML =
  "<h1 style='color:white;font-family:Playfair Display;font-size:42px;text-align:center;animation:fadeUp 1s;'>Yay üíï<br>You made my day üå∏</h1>";
}
</script>

</body>
</html>
