<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sachitha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top,#1a1a2e,#0f0f1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  color:white;
}
.card{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border-radius: 30px;
  padding: 30px;
  width: 330px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,105,180,0.25);
  z-index: 2;
}
img{
  width: 190px;
  border-radius: 25px;
  box-shadow: 0 0 35px rgba(255,105,180,0.6);
  margin-bottom: 15px;
}
h1{
  font-family:'Dancing Script',cursive;
  font-size: 42px;
  margin: 10px 0;
}
#type{
  font-size: 16px;
  min-height: 50px;
  opacity: 0.9;
}
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{
  background: linear-gradient(135deg,#ff4b7d,#ff85a2);
  color:white;
}
#no{
  background: rgba(255,255,255,0.7);
  color:#222;
  position:absolute;
}
.heart{
  position:absolute;
  color:#ff5fa2;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh); opacity:1;}
  to{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <img src="sachitha.jpg">
  <h1>Sachitha</h1>
  <div id="type"></div>
  <button id="yes" onclick="yesClick()">YES üíï</button>
  <button id="no">NO üôà</button>
</div>

<audio id="song" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// TYPEWRITER TEXT
const text = "Every moment feels softer when it‚Äôs you üåô";
let i = 0;
function typeText(){
  if(i < text.length){
    document.getElementById("type").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}
typeText();

// NO BUTTON DODGE
const noBtn = document.getElementById("no");
document.addEventListener("mousemove", e=>{
  const rect = noBtn.getBoundingClientRect();
  if(Math.abs(e.clientX - rect.left) < 80 && Math.abs(e.clientY - rect.top) < 60){
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  }
});
noBtn.addEventListener("touchstart", ()=>{
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// YES CLICK
function yesClick(){
  document.getElementById("song").play();
  document.body.innerHTML =
  "<h1 style='font-family:Dancing Script;font-size:50px;color:#ff85a2;text-align:center;'>You chose love üíñ<br>And I chose you ‚ú®</h1>";
}

// FLOATING HEARTS
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);
</script>

</body>
</html>
